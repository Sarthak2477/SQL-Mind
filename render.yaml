services:
  - name: SQL-Mind
    type: web
    env: node
    region: oregon
    plan: free
    repo: https://github.com/Sarthak2477/SQL-Mind
    branch: master
    buildCommand: npm install ---legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        sync: false  
